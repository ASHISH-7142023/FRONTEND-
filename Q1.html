<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover of image</title>
    <style>
    .image-container {
        width: 300px;
        height: 300px;
        background-image: url('https://www.shutterstock.com/image-photo/calm-weather-on-sea-ocean-260nw-2212935531.jpg');
        background-size: cover;
        background-position: center;
        transition: background-image 0.3s;
    }
    .image-container:hover {
        background-image: url('https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_640.jpg');
    }
    </style>
</head>
<body>
    <div class="image-container"></div>
        <h1>Hello World!!!</h1>
        <img src="https://www.shutterstock.com/image-photo/calm-weather-on-sea-ocean-260nw-2212935531.jpg" alt="ocean">
        <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_640.jpg" alt="Nature">
    </div>
</body>
</html>
