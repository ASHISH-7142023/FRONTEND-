<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 400px;
            border: 5px solid blue;
            margin: auto;
        }
    </style>
    <script>
        $(document).ready(function({
            $("div").first().css("background-color","yellow");
        });
    </script>
</head>
<body>
    <h1>example of filtering</h1>
    <div>
        <h3>the 1st div</h1>
        <p>the 1st para</p>
    </div>
    <div>
        <h3>the 2nd div</h3>
        <p>the 2nd para</p>
</div>
<div>
    <h3>the 3rd div</h3>
    <p>the 3rd para</p>
</div>


</body>
</html>
