    <script>
        $(document).ready(function(){
            $(".remove").click(function(){
               $(this).closest("tr").remove();

            $(".edit").click(function(){
                var tr= $(this).closest("tr");
             tr.find("td:eq(0)").text(prompt("enter name",tr.find("td:eq(0)").text()))
             tr.find("td:eq(1)").text(prompt("enter age",tr.find("td:eq(0)").text()))
             tr.find("td:eq(2)").text(prompt("enter sem",tr.find("td:eq(0)").text()))
             tr.find("td:eq(3)").text(prompt("enter regno",tr.find("td:eq(0)").text()))
            })  
            $("input").on("keyup", function() {
                var value = $(this).val().toLowerCase();
                $("tbody tr").filter(function() {
                  $(this).toggle($(this).text().toLowerCase().indexOf(value)>-1)
                });
              });
            })
      
    </script>
