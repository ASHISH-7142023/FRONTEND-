<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- J QUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- jquery -->
    <title>Bootstrap Form</title>
</head>
<body>
    <div class="container">
        <h1> Normal Form</h1>
    <form action="#" class="form-group"> 
        <label for="email">email address</label>
        <input type="email" name="email" id="email" placeholder="enter ur email address" class="form-control">

        <label for="password">password</label>
        <input type="password" name="password" id="password" placeholder="enter ur password" class="form-control">
        
        <div class="form-group">
            <label for="checkbox" class="form-check-label"><input type="checkbox" name="checkbox" id="checkbox"> KEEP ME LOGGED IN .</label>
        </div>
        <button type="submit" class="btn btn-primary">PROCEED</button>
    </form>

</div>

    <div class="container">
        <h1>Inline Form</h1>
    
    <form action="#" class="row align-items-center"> 
        <label for="email">email address</label>
        <input type="email" name="email" id="email" placeholder="enter ur email address" class="form-control">

        <div class="col">
            <label for="password">password</label>
        <input type="password" name="password" id="password" placeholder="enter ur password" class="form-control">
        </div>
        
        <div class="col">
            <div class="form-group">
            <label for="checkbox" class="form-check-label"><input type="checkbox" name="checkbox" id="checkbox"> KEEP ME LOGGED IN .</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">PROCEED</button>
    </form>
</div>

</body>
</html>
