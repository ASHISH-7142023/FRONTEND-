<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
    $('#login-form').submit(function(e) {
        var password = $('#password').val();
        var hasUppercase = /[A-Z]/.test(password);
        var hasLowercase = /[a-z]/.test(password);
        var hasDigit = /\d/.test(password);

        if (!hasUppercase || !hasLowercase || !hasDigit) {
            $('#password-error').text('Password must contain at least 1 uppercase, 1 lowercase and 1 digit.');
            e.preventDefault();
        } else {
            $('#password-error').text('');
        }
    });

    $('#password').on('input', function() {
        var password = $(this).val();
        var hasUppercase = /[A-Z]/.test(password);
        var hasLowercase = /[a-z]/.test(password);
        var hasDigit = /\d/.test(password);

        if (!hasUppercase || !hasLowercase || !hasDigit) {
            $('#password-error').text('Password must contain at least 1 uppercase, 1 lowercase and 1 digit.');
        } else {
            $('#password-error').text('');
        }
    });
});
    </script>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
            }

.container {
    margin-top: 50px;
            }

#password-error {
    font-size: 12px;
            }
    </style>
</head>
<body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h1 class="text-center">School Management System</h1>
                    <h2 class="text-center">Login to Access the System</h2>
                    <p class="text-center">Welcome to the School Management System. Please login with your credentials to access the system.</p>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                            <span id="password-error" style="color: red;"></span>
                        </div>
                        <button type="submit" id="login-button" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
</body>
</html>
