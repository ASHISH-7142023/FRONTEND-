<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Images</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("img").toggleClass("img-thumbnail");
                $("img").toggleClass("rounded-circle");
            })
        })
    </script>
</head>
<body>
    <div class="container-fliud">
        <h2 class="display-4">Gallery</h2>
        <div class="row">
            <div class="col bg-primary" style="border-style: solid;">
                <img class="img-thumbnail" src="https://5.imimg.com/data5/SELLER/Default/2023/11/362921665/EC/AS/YC/20619026/flower101.jpg" alt="Flower" height="200px" width="200px">
            </div>
            <div class="col bg-primary" style="border-style: solid;">
                <img class="img-thumbnail" src="https://5.imimg.com/data5/SELLER/Default/2023/11/362921665/EC/AS/YC/20619026/flower101.jpg" alt="Flower" height="200px" width="200px">
            </div>
            <div class="col bg-primary" style="border-style: solid;">
                <img class="img-thumbnail" src="https://5.imimg.com/data5/SELLER/Default/2023/11/362921665/EC/AS/YC/20619026/flower101.jpg" alt="Flower" height="200px" width="200px">
            </div>
        </div>
        <button type="button" class="btn btn-outline-success" style="margin-top: 5px;">Click to resize Img</button>
    </div>
</body>
</html>
