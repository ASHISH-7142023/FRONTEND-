<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colourful Webpage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <h1 class="display-2"> Responsive Webpage</h1>
        <div class="row">
            <div class="col text-black bg-primary" style="border-style: solid;">For ExtraSmall Col</div>
            <div class="col text-dark bg-warning" style=" border-style: solid;">For ExtraSmall Col</div>
        </div>
        <br>
        <div class="row">
            <div class="col text-warning bg-success" style=" border-style: solid;">Col1</div>
            <div class="col text-info bg-danger" style=" border-style: solid;">Col2</div>
            <div class="col text-light bg-dark" style=" border-style: solid;">Col3</div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm text-danger bg-info" style=" border-style: solid;">COLUMN1</div>
            <div class="col-sm text-secondary bg-dark" style=" border-style: solid;">COLUMN2</div>
            <div class="col-sm text-light bg-black" style=" border-style: solid;">COLUMN3</div>
            <div class="col-sm text-muted bg-white" style=" border-style: solid;">COLUMN4</div>
        </div>
        <br>
        <div class="row">
            <div class="col-md text-success" style=" border-style: solid;">Column</div>
            <div class="col-md text-warning" style=" border-style: solid;">Column</div>
            <div class="col-md text-info" style=" border-style: solid;">Column</div>
            <div class="col-md text-danger" style=" border-style: solid;">Column</div>
            <div class="col-md text-secondary" style=" border-style: solid;">Column</div>
            <div class="col-md text-muted" style=" border-style: solid;">Column</div>
        </div>
    </div>
</body>
</html>
