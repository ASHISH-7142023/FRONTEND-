<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('Button') .click (function(){
                $('div').animate({
                    top:'300px',
                    height:'200px',
                    left:'400px', 
                },"slow");
                
                $('div').animate({
                    top:'0px',
                    height:'0px',
                    left:'0px',
                    opacity:'0.7',
                    
                },"fast");
            })
        });
    </script>
</head>
<body>
    <button>click</button>
    <div style="height: 100px ;width: 100px;background-color:darkcyan;position: fixed;"></div>
</body>
</html>
